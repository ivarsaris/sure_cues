{% extends 'webpage/base.html' %}

{% block content %}
    <h1>Home Page</h1>
    {% for product in products %}
        <h2>{{product.name}}</h2>
        <h4>by {{product.added_by}} on {{product.date_added|date:"d F, Y"}}</h4>
        <p>{{product.description}}</p>
        <img src="{{ product.image.url }}" alt="">
    {% endfor %}
{% endblock content %}
