{% extends 'webpage/base.html' %}
{% load static %}

{% block content %}
<section class="home">
    <div class="container">
        <!-- home page carousel -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- change data-bs-intercal class to change interval speed, currently 3s -->
                <div id="carouselExampleControls" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3000">
                    <div class="carousel-inner">
                        <div class="carousel-item active d-block w-100">
                            <img src="{% static 'webpage/media/asure1.jpg'%}" class="d-block w-100 img-fluid" alt="sure custom cues slide 1">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'webpage/media/asure2.jpg'%}" class="d-block w-100 img-fluid" alt="sure custom cues slide 2">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'webpage/media/asure3.jpg'%}" class="d-block w-100 img-fluid" alt="sure custom cues slide 3">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'webpage/media/asure4.jpg'%}" class="d-block w-100 img-fluid" alt="sure custom cues slide 4">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
