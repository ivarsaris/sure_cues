{% extends 'webpage/base.html' %}
{% load static %}

{% block content %}
<section class="home">
    <div class="container">
        <!-- home page carousel -->
        <div class="row justify-content-center">
            <div class="col-lg-8 mt-5">
                <!-- change data-bs-intercal class to change interval speed, currently 3s -->
                <div id="carouselExampleControls" class="carousel slide carousel-fade" data-ride="carousel"
                    data-bs-interval="3000">
                    <div class="carousel-inner">
                        {% for image in carousel_images %}
                        {% if image.name == 'first' %}
                        <div class="carousel-item active">
                            <img src="{{ image.image.url }}" class="d-block w-100"
                                alt="sure custom cues slide 1">
                        </div>
                        {% else %}
                        <div class="carousel-item">
                            <img src="{{ image.image.url }}" class="d-block w-100" alt="sure custom cues slide 2">
                        </div>
                        {% endif %}
                        {% endfor %}
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <div><a href="{% url 'sure-impressum' %}" class="nav-link impressum-link">Impressum</a></div>
    </div>
</section>
{% endblock content %}
