{% extends 'webpage/base.html' %}

{% block content %}

<section class="pt-5">
    {% if message_name %}
        <h5>Dear {{ message_name }}, thanks for your email. We'll respond shortly</h5>
    {% endif %}
    <div class="container contact-form">
        <div class="row">
            <div class="col-md-6">
                <h3 class='text-center py-3'>CONTACT INFO</h3>
                <hr>
                <div class="row contact-info">
                    <h5 class="text-white"><i class="bi bi-geo-alt contact-icon"></i>&emsp; pieter pan straat 3</h5>
                    <h5 class="text-white"><i class="bi bi-envelope"></i>&emsp; pp@gmail.com</h5>
                    <h5 class="text-white"><i class="bi bi-telephone"></i>&emsp; 12332455</h5>
                </div>
            </div>
            <!-- Form -->
            <div class="col-md-6">
                <form action="{% url 'sure-contact' %}" method="POST">
                    {% csrf_token %}
                    <h3 class='text-center py-3'>MESSAGE US</h3>
                    <hr>
                    <div class="form-group">
                        <input type="text" name="message-name" class="form-control" placeholder="your name">
                    </div>
                    <div class="form-group">
                        <input type="text" name="message-email" class="form-control" placeholder="your email">
                    </div>
                    <div class="form-group">
                        <textarea name="message-message" class="form-control" rows="7"placeholder="your message"></textarea>
                    </div>
                    <div class="form-group d-grid gap-2 contact-form-button">
                        <button type="submit" value="submit" class="btn btn-info custom-button">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
