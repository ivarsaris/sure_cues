{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- own CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'webpage/style.css' %}">

    {% if title %}
        <title>Sure Custom Cues - {{ title }}</title>
    {% else %}
        <title>Sure Custom Cues</title>
    {% endif %}
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md bg-info navbar-light">
        <div class="container">
            <a href="{% url 'sure-home' %}" class="navbar-brand"><img src="{% static 'webpage/media/logo.png'%}" alt="logo" class="rounded-circle mb-3 navbar-logo">SURE CUSTOM CUES</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{% url 'sure-home' %}" class="nav-link">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'sure-products' %}" class="nav-link">PRODUCTS</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'sure-repairs' %}" class="nav-link">REPAIRS</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'sure-about' %}" class="nav-link">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'sure-contact' %}" class="nav-link">CONTACT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %} {% endblock content %}
    </div>
    <!-- FOOTER -->
    <footer class="p-5 bg-info text-center fixed-bottom">
        <div class="container">
            <p class="lead"> Copyright &copy; 2021 Sure Custom Cues</p>
            <a href="#" class="position-absolute bottom-0 end-0 p-5 text-dark">
                <i class="bi bi-arrow-up-square h1"></i>
            </a>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
